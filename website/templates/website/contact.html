{% extends 'website/base.html' %}

{% block header %}
    <h1>Contact List</h1>
{% endblock header %}

{% block main %}
    <div class="mainContact box-center">
        {% for contact in contacts %}
            <p>{{ contact.first_name }} <a href="{% url 'website:editcontact' contact.id %}" class="btn btn-info">Edit</a>
            </p>

        {% endfor %}
    </div>
    <div>
        <a href="{% url 'website:addcontact' %}" class="btn btn-success">+ New Contact</a>
    </div>
{% endblock main %}
