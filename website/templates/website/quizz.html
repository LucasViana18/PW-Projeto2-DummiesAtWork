{% extends 'website/base.html' %}

{% block main %}
    <div class="formContainer">
        <section class="grid">
            <div class="box-left catch-phrase">
                <h1>
                    Fill our survey so we can know just how you like your VR games!
                </h1>
            </div>

            <div class="box-right">
                <form method=”POST” action="">{% csrf_token %}
                    {{ quizz_form }}
                    <input type="submit" value="Send"/>
                </form>
            </div>
        </section>
    </div>
{% endblock main %}
