{% extends 'website/base.html' %}

{% block header %}
    <div class="box-center">
        <h1>Comments</h1>
    </div>
{% endblock header %}

{% block main %}
    <div class="mainContact box-center">
        {% for comment in comments %}
            <p>{{ comment.name }}:<br>
            {{ comment.subject }}</p>
        {% endfor %}
    </div>
    <div class="box-center">
        <a href="{% url 'website:addcomment' %}" class="btn btn-success">+ New Comment</a>
    </div>
{% endblock main %}
